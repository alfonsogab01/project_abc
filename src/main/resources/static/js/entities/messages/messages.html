<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"><i class="fa fa-envelope fa-fw"></i> Messages</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
                <div>
                    <div id="dataTables-example_filter" class="dataTables_filter">
	                    <input type="text" class="form-control" ng-keydown="vm.keySearch($event)" ng-model="vm.pagination.messages.searchQuery" placeholder="Search" style="display: inline;width: 15%;margin-right: 20px;" maxlength="50">
	                    <label>Show</label>
                            <select class="input-sm" ng-change="vm.search()" ng-model="vm.pagination.itemsPerPage" ng-init="vm.pagination.itemsPerPage = vm.itemsPerPageOption[0]" ng-options="o as o for o in vm.itemsPerPageOption"> </select>
                        <label>entries</label>  
	                    <button ui-sref="dashboard.messagesnew" class="btn btn-primary pull-right"><i class="fa fa-plus-square" aria-hidden="true"></i> Create New Message</button>
	                </div>
                </div>
                <div class="records-table">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th width="25%"><a href="" ng-click="vm.sort('recipient')">Recipient</a></th>
                                <th width="25%"><a href="" ng-click="vm.sort('subject')">Subject</a></th>
                                <th width="25%"><a href="" ng-click="vm.sort('sender')">Sender</a></th>
                                <th width="25%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="gradeA odd" role="row" ng-repeat="message in vm.messages">
                                <!-- <td><a ui-sref="dashboard.useredit({id:user.userID})">{{user.userName}}</a></td> -->
                                <td>{{message.recipient}}</td>
                                <td><a ui-sref="dashboard.messageedit({id:message.messageID})">{{message.subject}}</a></td>
                                <td>{{message.sender}}</td>
                                <td class="text-center">
                                	<button ng-click="vm.getMessage(message.messageID)" type="button" class="btn btn-success btn-circle" title="Open"><i class="fa fa-envelope-open"></i></button>
                                    <button ng-click="vm.deleteMessage(message.messageID)" type="button" class="btn btn-danger btn-circle" title="Delete"><i class="fa fa-trash-o"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination ng-model="vm.pagination.messages.pageNumber"
                                items-per-page="vm.pagination.itemsPerPage"
                                max-size="vm.pagination.maxSize"
                                total-items="vm.pagination.messages.totalItems"
                                ng-change="vm.search()"
                                page-size="vm.messages ? vm.messages.length - 1 : 0"></pagination>
                </div>
        </div>
    </div>
</div>
