<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"><i class="fa fa-users fa-fw"></i> Users</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
                <div>
                    <div id="dataTables-example_filter" class="dataTables_filter">
	                    <input type="text" class="form-control" ng-keydown="vm.keySearch($event)" ng-model="vm.pagination.users.searchQuery" placeholder="Search" style="display: inline;width: 15%;margin-right: 20px;" maxlength="50">
	                    <label>Show</label>
                            <select class="input-sm" ng-change="vm.search()" ng-model="vm.pagination.itemsPerPage" ng-init="vm.pagination.itemsPerPage = vm.itemsPerPageOption[0]" ng-options="o as o for o in vm.itemsPerPageOption"></select>
                        <label>entries</label>  
	                    <button ui-sref="dashboard.usersnew" class="btn btn-primary pull-right"><i class="fa fa-plus" aria-hidden="true"></i> Create User</button>
	                </div>
                </div>
                <div class="records-table">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th width="25%"><a href="" ng-click="vm.sort('username')">Username</a></th>
                                <th width="25%"><a href="" ng-click="vm.sort('userfirstname')">First Name</a></th>
                                <th width="25%"><a href="" ng-click="vm.sort('userlastname')">Last Name</a></th>
                                <th width="25%"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="gradeA odd" role="row" ng-repeat="user in vm.users">
                                <td><a ui-sref="dashboard.useredit({id:user.userID})">{{user.userName}}</a></td>
                                <td>{{user.userFirstName}}</td>
                                <td>{{user.userLastName}}</td>
                                <td class="text-center">
                                    <button ng-click="vm.deleteUser(user.userID)" type="button" class="btn btn-danger btn-circle" title="Delete"><i class="fa fa-trash-o"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pagination ng-model="vm.pagination.users.pageNumber"
                                items-per-page="vm.pagination.itemsPerPage"
                                max-size="vm.pagination.maxSize"
                                total-items="vm.pagination.users.totalItems"
                                ng-change="vm.search()"
                                page-size="vm.users ? vm.users.length - 1 : 0"></pagination>
                </div>
        </div>
    </div>
</div>
