<div>
    <form class="form-horizontal" id="vm.form" name="vm.form" role="form" focus-first ng-submit="vm.newMessage()" novalidate>
        <div>
            <div>
                <h1 class="page-header">
					<a ui-sref="dashboard.messages" role="button" class="back-button btn btn-tasks btn-circle">
						<i class="fa fa-arrow-left"></i>
					</a>New Message
				</h1>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
							<div class="form-group col-lg-12">
                                <label class="control-label col-sm-3">Sender:</label>
                                <div class="col-sm-9">
                                    <input readonly name="sender" id="message_sender" type="text" class="form-control" ng-value="user.userFirstName" ng-model="vm.message.sender"/>
                                </div>
                            </div>
                            <div class="form-group col-lg-12" ng-class="{'has-error': vm.form.recipient.$invalid && !vm.form.$pristine && (vm.form.recipient.$dirty || vm.form.$submitted)}">
                                <label class="control-label col-sm-3">Recipient:</label>
                                <div class="col-sm-9">
                                		<select class="input-sm form-control" ng-model="vm.message.recipient" ng-init="vm.search()" ng-options="o as o for o in vm.first_names">
                                	</select>
<!--                                     <input name="recipient" id="message_recipient" type="text" class="form-control" placeholder="Recipient" ng-model="vm.message.recipient" validation="NotBlank" validation-errors="vm.formErrors" maxlength="50" required /> -->
                                    <div class="help-block" ng-messages="vm.form.recipient.$error" ng-show="vm.form.recipient.$invalid && !vm.form.$pristine && (vm.form.recipient.$dirty || vm.form.$submitted)">
                                        <div ng-message="required">Recipient is required</div>
                                        <div ng-message="NotBlank">{{vm.form.recipient.$error.NotBlank}}</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-lg-12">
                                <label class="control-label col-sm-3">Subject:</label>
                                <div class="col-sm-9">
                                    <input name="subject" id="message_subject" type="text" class="form-control" placeholder="Subject" ng-model="vm.message.subject" maxlength="127"/>
                                </div>
                            </div>
                            <div class="form-group col-lg-12" ng-class="{'has-error': vm.form.body.$invalid && !vm.form.$pristine && (vm.form.body.$dirty || vm.form.$submitted)}">
                                <label class="control-label col-sm-3">Message:</label>
                                <div class="col-sm-9">
                                    <textarea name="body" id="message_body" type="text" class="form-control" placeholder="Message..." ng-model="vm.message.body" validation="NotBlank" validation-errors="vm.formErrors" maxlength="500" required > </textarea>
                                    <div class="help-block" ng-messages="vm.form.body.$error" ng-show="vm.form.body.$invalid && !vm.form.$pristine && (vm.form.body.$dirty || vm.form.$submitted)">
                                        <div ng-message="required">Body is required</div>
                                        <div ng-message="NotBlank">{{vm.form.body.$error.NotBlank}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12" align="left">
                        <div class="page-footer">
                            <button type="reset" class="btn btn-default btn-half" ng-click="vm.reset()" style="margin-right: 15px;">
                                <i class="fa fa-undo" aria-hidden="true"></i> Reset
                            </button>
                            <button type="submit" class="btn btn-primary btn-half">
                                <i class="fa fa-paper-plane" aria-hidden="true"></i> Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
